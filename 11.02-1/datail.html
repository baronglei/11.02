<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					type:"post",
					url:"http://localhost:3000/item/append",
					data:{},
					success:function(e){
						for(var i in e){
							$('body').append('<h1>'+e[i].name+'<p>'+e[i].datail+'</p></h1>')
						}
					}
				});
			})
		</script>
	</head>
	<body>
	</body>
</html>
